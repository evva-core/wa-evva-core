<div class="min-h-screen bg-secondary-50">
  <!-- Header -->
  <app-header 
    (sidebarToggle)="toggleSidebar()"
    (openHostModal)="openHostModal()"
    (openProjectModal)="openProjectModal()">
  </app-header>
  
  <!-- Main Layout -->
  <div class="flex">
    <!-- Sidebar -->
    <app-sidebar 
      [isOpen]="isSidebarOpen"
      [isCollapsed]="isSidebarCollapsed"
      (sidebarClose)="closeSidebar()">
    </app-sidebar>
    
    <!-- Main Content -->
    <main class="flex-1 transition-all duration-300 ease-in-out"
          [class.ml-64]="isSidebarOpen && !isSidebarCollapsed"
          [class.ml-16]="isSidebarOpen && isSidebarCollapsed"
          [class.ml-0]="!isSidebarOpen">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  
  <!-- todo: Adicionar sweet alert -->
  <!-- Notification Toasts -->
  <app-notification-toast></app-notification-toast> 
  
  <!-- Host Modal Placeholder -->
  <div *ngIf="isHostModalOpen" 
       class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
       (click)="closeHostModal()">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
      <h2 class="text-lg font-semibold mb-4">Add New Host</h2>
      <p class="text-secondary-600 mb-4">Host creation modal will be implemented in the next phase.</p>
      <button (click)="closeHostModal()" 
              class="bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700 transition-colors">
        Close
      </button>
    </div>
  </div>
  
  <!-- Project Modal Placeholder -->
  <div *ngIf="isProjectModalOpen" 
       class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
       (click)="closeProjectModal()">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
      <h2 class="text-lg font-semibold mb-4">Create New Project</h2>
      <p class="text-secondary-600 mb-4">Project creation modal will be implemented in the next phase.</p>
      <button (click)="closeProjectModal()" 
              class="bg-primary-600 text-white px-4 py-2 rounded hover:bg-primary-700 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>
