<div class="max-w-4xl mx-auto space-y-6">
  <!-- Header -->
  <div class="flex items-center space-x-4">
    <button
      (click)="onCancel()"
      class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Hosts
    </button>
  </div>

  <div>
    <h1 class="text-2xl font-bold text-gray-900">Add New Host</h1>
    <p class="text-gray-600">Configure a new host for monitoring and management</p>
  </div>

  <!-- Form Card -->
  <div class="bg-white shadow rounded-lg">
    <div class="px-6 py-8">
      <app-host-form
        [isEditMode]="false"
        (formSubmit)="onHostCreate($event)"
        (formCancel)="onCancel()"
      ></app-host-form>
    </div>
  </div>
</div>
